<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="center">
        <div class="card">
          <img
            class="img"
            src="./images/illustration-hero.svg"
            alt="illustration-hero"
          />

          <!-- text details -->
          <div class="text-area">
            <h1 class="heading">Order Summary</h1>
            <p class="paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="card-color">
              <div class="row">
                <div class="col-center">
                  <img src="./images/icon-music.svg" alt="icon-music" />
                </div>

                <div class="col-start">
                  <div class="two-row">
                    <span class="annual-plan">Annual Plan</span>
                    <span class="price">$59.99/year</span>
                  </div>
                </div>

                <div class="col-center">
                  <span class="change">Change</span>
                </div>
              </div>
            </div>

            <!-- button Proceed to payment -->
            <div class="btn-area">
              <span class="btn">Proceed to Payment</span>
            </div>

            <!-- Cancel -->
            <div class="cancel"><span> Cancel Order </span></div>
          </div>
        </div>
      </div>
    </main>
    <!--  Change
    Proceed to Payment Cancel Order -->
  </body>
</html>
